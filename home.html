<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kmart India</title>
    <link rel="stylesheet" href="home.css">
</head>

<body>

    <nav>
        <img src="img/logo.png" alt="logo">
        <div id="search">
            <input type="text" placeholder="Search for product....">
            <button>Search</button>
        </div>
        <div id="cart">
            <img src="img/cart.png" alt="">
            <p>Cart</p>
        </div>
    </nav>
    <div id="second-nav">
        <div id="categories">
            <p>All Categories</p>
            <img src="img/down.png" alt="Categories">
        </div>
        <div id="offer">
            <img src="img/offer.png" alt="">
            <p>Offers</p>

        </div>
        <div id="location">
            <img src="img/location.png" alt="">
            <p>Chakan 410501</p>
        </div>

        <div id="login">
            <img src="img/login.png" alt="">
            <p class="left-border">LOGIN</p>
            <p>SINGUP</p>
        </div>
    </div>
    <div id="banner">
        <img src="img/heroBanner.png" alt=" banner">
    </div>

    <div id="fresh-deal">
        <div id="fresh-deal-head">
            <div id="fresh-deal-headtext">
                <p class="red-text">Ke-Mart </p>
                <p>Fresh Deals</p>
            </div>
            <button class="view-button">View all</button>
        </div>

        <div id="allcart">
            <div class="cart" id="cart1">
                <img src="img/item1.png" alt="item1">
                <p>Kellogg's Chocos Variety Pack : 156 gms</p>
                <div class="price">
                    <p class="p-price">₹60</p>
                    <p class="c-price">₹48</p>
                </div>
                <button class="cart-button"><img src="img/cart-button.png" alt="">Add to Cart</button>
            </div>

            <div class="cart" id="cart2">
                <img src="img/item2.png" alt="item1">
                <p>Kellogg's Chocos Variety Pack : 156 gms</p>
                <div class="price">
                    <p class="p-price">₹190</p>
                    <p class="c-price">₹153</p>
                </div>
                <button class="cart-button"><img src="img/cart-button.png" alt="">Add to Cart</button>
            </div>
            <div class="cart" id="cart3">
                <img src="img/item3.png" alt="item1">
                <p>Kellogg's Chocos Variety Pack : 156 gms</p>
                <div class="price">
                    <p class="p-price">₹235</p>
                    <p class="c-price">₹188</p>
                </div>
                <button class="cart-button"><img src="img/cart-button.png" alt="">Add to Cart</button>
            </div>
            <div class="cart" id="cart4">
                <img src="img/item4.png" alt="item1">
                <p>Kellogg's Chocos Variety Pack : 156 gms</p>
                <div class="price">
                    <p class="p-price">₹470</p>
                    <p class="c-price">₹363</p>
                </div>
                <button class="cart-button"><img src="img/cart-button.png" alt="">Add to Cart</button>
            </div>
            <div id="next"><img src="img/nextArrow.png" alt=""></div>
        </div>
    </div>



</body>

</html>
